  home:
    intro_html: |
      <p>畑は、長野県松本市にあります！畑の土と草と、落ち葉やライ麦藁、糠を使って、土の中や畑に、野菜をつくってくれる生き物を増やす努力をしています。そのほかのものは使っていません。私は、畑にバイオダイバーシティーを作りたいと思っています。それってどういうことかというと、野菜だけを作るのではなく、自分も含めて、たくさんの生物・植物が共存し、分け合い、助け合って、共に限りある資源を無理なくできる限り環境を汚さずに使い、繋げてゆく。そういう畑を目指しています。</p>
      <p>何よりも、時に自然の厳しさと戦いながら、あるいは自然に助けられながら育った野菜たちの生き生きした姿、力強い美味しさを皆様に少しでも知ってもらえたらと思っています。まだまだ勉強の途中、夢の途中、いつも自分にとって新しい発見と先人の知恵に感動しながら畑にいます！</p>
    farmer_profile_title: "ファーマーあい"
    farmer_profile_intro_html: |
      <p>1980年生まれ、神奈川県藤沢市で36歳まで過ごします。申年、おとめ座、趣味はジョギング、食べること大好き、野菜大好き、ドライブも好き、映画も音楽も好き。お酒はだいぶ好き���性格は明るく元気。</p>
      <p>畑と私↓</p>
    farmer_profile_history_html: |
      <ul>
        <li>2013年８月アメリカの友人の実家へ遊びに行きそこで見た家庭菜園に影響され、帰国後、神奈川県藤沢市で畑を探します。</li>
        <li>2013年9月コトモファーム湘南藤沢で畑を習い始める。無肥料、農薬を使わない、有機肥料、炭素循環、様々なことに出会ってしまいます。</li>
        <li>2014年10月コトモファーム湘南藤沢上級者コースでさらにお勉強をする。この頃からその他の無肥料の栽培のセミナーなんかに出始めます。</li>
        <li>2015年11月コトモファーム湘南藤沢で菜園体験アドバイザーのお手伝いをし始めます。</li>
        <li>2016年友達のカフェにコトモファームの野菜を提供したり、カフェも手伝ったり、岡本よりたか氏の半年の無肥料セミナーを受講したり、辛かった！笑
        </li>
        <li>2017年8月長野県松本市に移住し、現在に至っております。基本的に、くわ、スコップ、地下足袋でマンパワーで頑張ってます！</li>
      </ul>