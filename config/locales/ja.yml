  home:
    intro_html: <p>畑は、長野県松本市にあります！畑の土と草と、落ち葉やライ麦藁、糠を使って、土の中や畑に、野菜をつくってくれる生き物を増やす努力をしています。そのほかのものは使っていません。私は、畑にバイオダイバーシティーを作りたいと思っています。それってどういうことかというと、野菜だけを作るのではなく、自分も含めて、たくさんの生物・植物が共存し、分け合い、助け合って、共に限りある資源を無理なくできる限り環境を汚さずに使い、繋げてゆく。そういう畑を目指しています。</p><p>何よりも、時に自然の厳しさと戦いながら、あるいは自然に助けられながら育った野菜たちの生き生きした姿、力強い美味しさを皆様に少しでも知ってもらえたらと思っています。まだまだ勉強の途中、夢の途中、いつも自分にとって新しい発見と先人の知恵に感動しながら畑にいます！</p>